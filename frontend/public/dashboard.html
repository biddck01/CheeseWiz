<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            width: 150px;
        }

        .header img {
            width: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-top: 80px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .button {
            margin: 20px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .button img {
            width: 200px;
            height: auto;
            transition: transform 0.2s;
        }

        .button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Profile and Sign Out Buttons -->
    <div class="header">
        <a href="profile.html">
            <img src="profile.png" alt="Profile Button">
        </a>
        <a href="index.html">
            <img src="signout.png" alt="Sign Out Button">
        </a>
    </div>

    <h1>Choose an Option</h1>

    <div class="button-container">
        <form action="classify.html" method="get">
            <button class="button">
                <img src="classify.png" alt="Classify Cheeses Button">
            </button>
        </form>
        <form action="recommend.html" method="get">
            <button class="button">
                <img src="recommend.png" alt="Recommend Cheeses Button">
            </button>
        </form>
    </div>
</body>
</html>
