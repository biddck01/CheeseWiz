<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Cheeses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            width: 150px;
        }

        .header img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-top: 80px;
            text-align: center;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .checkbox-group input {
            margin-bottom: 10px;
        }

        .submit-button {
            cursor: pointer;
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Profile and Sign Out Buttons -->
    <div class="header">
        <a href="profile.html">
            <img src="profile.png" alt="Profile Button">
        </a>
        <a href="index.html">
            <img src="signout.png" alt="Sign Out Button">
        </a>
    </div>

    <h1>Classify Cheeses</h1>

    <div class="form-container">
        <form action="next-classify-step.html" method="post">
            <div class="form-group">
                <label for="attributes">Please choose which attributes to classify by:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="attributes[]" value="texture"> Texture
                    </label>
                    <label>
                        <input type="checkbox" name="attributes[]" value="flavor"> Flavor
                    </label>
                    <label>
                        <input type="checkbox" name="attributes[]" value="aging"> Aging Process
                    </label>
                    <label>
                        <input type="checkbox" name="attributes[]" value="milk"> Milk Type
                    </label>
                    <label>
                        <input type="checkbox" name="attributes[]" value="region"> Region of Origin
                    </label>
                    <label>
                        <input type="checkbox" name="attributes[]" value="color"> Color
                    </label>
                    <label>
                        <input type="checkbox" name="attributes[]" value="taste"> Taste Profile
                    </label>
                </div>
            </div>
            <a href="classifycheeseresults.html">
            <img src="next.png" alt="NextButton">
        </a>

        </form>
    </div>
</body>
</html>
