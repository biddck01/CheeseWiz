<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            width: 150px;
        }

        .header img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 80px;
        }

        .profile-container h1 {
            margin-bottom: 20px;
        }

        .username-display {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
        }

        .saved-results {
            background-color: #eee;
            padding: 20px;
            border-radius: 8px;
            color: #333;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Profile and Sign Out Buttons -->
    <div class="header">
        <a href="profile.html">
            <img src="profile.png" alt="Profile Button">
        </a>
        <a href="index.html">
            <img src="signout.png" alt="Sign Out Button">
        </a>
    </div>

    <div class="profile-container">
        <!-- Username Display -->
        <h1>Welcome, <span id="username-display">[Username]</span></h1>

        <!-- Saved Results Section -->
        <div class="saved-results">
            <h3>Saved Results:</h3>
            <p><em>No saved results yet.</em></p>
            <!-- You can dynamically populate saved results here -->
        </div>

        <!-- Navigation Buttons -->
        <div class="button-container">
            <a href="index.html">
                <img src="home.png" alt="Home Button">
            </a>
        </div>
    </div>

</body>
</html>
