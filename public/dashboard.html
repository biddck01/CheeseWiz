<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .choices button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
        }

        .choices button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to CheeseWiz</h1>
    </header>

    <div class="container">
        <div class="choices">
            <h2>What would you like to do?</h2>
            <button onclick="redirectToRecommend()">Recommend Cheese</button>
            <button onclick="redirectToClassify()">Classify Cheese</button>
        </div>
    </div>

    <script>
        function redirectToRecommend() {
            // Redirect to the Cheese Explorer page (index.html)
            window.location.href = '/index.html';
        }

               function redirectToClassify() {
                    // Redirect to the Cheese Explorer page (index.html)
                    window.location.href = '/classify.html';
                }

        // function redirectToClassify() {
        //     // You can add functionality here for the classify button or redirect to a classification page
        //     alert('Classify functionality is not yet implemented.');
        // }
    </script>
</body>

</html>
